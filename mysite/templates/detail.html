{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="card img-fluid" src="{{item.item_image}}">
        </div>
        <div class="col-md-6">
            <h1><b> {{item.item_name}} </b></h1>
            <h1> {{item.item_desc}} </h1>
            <h1> RS. {{item.item_price}} </h1>
            <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>

{% endblock content %}
